<div class="doctor-form">
    <h2 class="text-center register">Doctor Registration</h2>
    <form [formGroup]="doctor" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="DoctorName">Doctor Name</label>
        <input type="text" id="DoctorName" formControlName="DoctorName" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="Gender" class="form-control">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>      
      
      <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input type="date" id="gender" formControlName="DOB" class="form-control">
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" formControlName="ContactNumber" class="form-control">
      </div> 

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="Email" class="form-control">
      </div> 

      <div class="form-group">
        <label for="address">Address</label>
        <textarea type="address" id="address" formControlName="Address" class="form-control"></textarea>
      </div>
      
      <div class="form-group">
        <label for="qualification">Qualification</label>
        <input type="text" id="qualification" formControlName="Qualification" class="form-control">
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" formControlName="DeptId" class="form-control">          
          <option *ngFor="let department of departments" [value]="department.deptId">{{department.deptName}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="visit">Visiting days</label>
        <input type="text" id="visit" formControlName="VisitingDays" class="form-control">
      </div>    
  
      <div>
        <label>Upload Doctor image</label>
        <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
        <input type="text" hidden formControlName="DoctorImg" class="w-100" />
      </div>
  
      <div class="col-6" [hidden]="showImg">
                <h4>Selected Image</h4>
                <img [src]="imgPath"  alt="profile pic" style="width: 60px; height:40px ;">
      </div>
      <br>
  
      <button type="submit" class="btn btn-primary" routerLink="doctor">Add Doctor</button>
    </form>
  </div>
