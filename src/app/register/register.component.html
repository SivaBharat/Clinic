<div class="registration-form">
    <h2 class="text-center register">Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="PatientName">Patient Name</label>
        <input type="text" id="PatientName" formControlName="PatientName" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="Gender" class="form-control">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>      
      
      <div class="form-group">
        <label for="gender">Date Of Birth</label>
        <input type="date" id="dob" formControlName="DOB" class="form-control">
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" formControlName="ContactNumber" class="form-control">
      </div> 

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="Email" class="form-control">
      </div> 

      <div class="form-group">
        <label for="address">Address</label>
        <textarea type="address" id="address" formControlName="Adress" class="form-control"></textarea>
      </div>
      
      <div class="form-group">
        <label for="email">Guardian Name</label>
        <input type="text" id="guardian" formControlName="GuardianName" class="form-control">
      </div>

      <div class="form-group">
        <label for="guardiancontact">Guardian Contact number</label>
        <input type="text" id="guardiancontact" formControlName="GuardianContactNumber" class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" formControlName="Password" class="form-control">
      </div>

      <div>
        <label>Upload your image</label>
        <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
        <input type="text" hidden formControlName="PatientImg" class="w-100" />
      </div>
  
      <div class="col-6" [hidden]="showImg">
                <h4>Selected Image</h4>
                <img [src]="imgPath"  alt="profile pic" style="width: 60px; height:40px ;">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
