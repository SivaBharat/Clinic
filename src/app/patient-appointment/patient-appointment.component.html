<h1 class="text-center">Patient Appointments</h1>
<div class="container">
<table class="styled-table">
  <thead>
    <tr>      
      <th>Doctor Name</th>
      <th>Appointment Date And Time</th>
      <th>Token Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of patientAppointment">     
      <td>{{ getDoctorName(appointment.doctorId) }}</td>
      <td>{{ appointment.appointmentProvidedDate }}</td>
      <td>{{ appointment.tokenNumber }}</td>
    </tr>
  </tbody>
</table>
</div>
